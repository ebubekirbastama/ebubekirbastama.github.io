<!DOCTYPE html>
<html>
    <head>
    <title>Taksi Takip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>

</head>
<body>
    <button onclick="toggleTracking()">Ba≈ülat/Durdur</button>
<div id="map"></div>
<script>



    var map = L.map('map').fitWorld();
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);



    var marker = L.marker();
    var path = [];
    var isTracking = false;
    navigator.geolocation.getCurrentPosition(function (location) {
        marker.setLatLng([location.coords.latitude, location.coords.longitude]).addTo(map);
        map.setView([location.coords.latitude, location.coords.longitude], 18);
        path.push(marker.getLatLng());
        L.polyline(path, {color: 'green'}).addTo(map);
    });
    var watchID = navigator.geolocation.watchPosition(function (location) {
        if (isTracking) {
            marker.setLatLng([location.coords.latitude, location.coords.longitude]);
            path.push(marker.getLatLng());
            L.polyline(path, {color: 'red'}).addTo(map);
        }
    });
    function toggleTracking() {
        if (isTracking) {
            isTracking = false;
        } else {
            isTracking = true;
        }
    }
</script>

</body>
</html>
