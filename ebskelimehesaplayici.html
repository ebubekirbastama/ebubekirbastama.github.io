<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birden fazla linki hızlıca açabileceğiniz modern ve kullanıcı dostu bir araç.">
    <meta name="keywords" content="HTML, JavaScript, link açma, Bootstrap, modern tasarım, SEO uyumlu">
    <meta name="author" content="Ebubekir Bastama">
    <title>Metin İstatistik Hesaplayıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('circles.webp');
            font-family: Arial, sans-serif;
        }
        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        .stat-count {
            font-size: 1.1rem;
            color: #007bff;
        }
        .stat-group {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            margin-top: 10px;
        }
        .stat-item {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Başlık -->
<div class="container">
    <div class="header text-center">
        <h1>Metin İstatistik Hesaplayıcı</h1>
        <p>Metni analiz edin ve istatistikleri görüntüleyin.</p>
    </div>
</div>

<!-- Araç Alanı -->
<div class="container mt-4 p-4 bg-white shadow rounded">
    <div class="form-group">
        <label for="textInput" class="form-label"><strong>Metni Buraya Yapıştırın:</strong></label>
        <textarea id="textInput" class="form-control" rows="8" placeholder="Metninizi buraya yapıştırın."></textarea>
    </div>
    
    <!-- İstatistik Alanı -->
    <div class="stat-group">
        <div class="stat-item">
            <p>Toplam Karakter</p>
            <p id="charCount" class="stat-count">0</p>
        </div>
        <div class="stat-item">
            <p>Toplam Kelime</p>
            <p id="wordCount" class="stat-count">0</p>
        </div>
        <div class="stat-item">
            <p>Boşluksuz Kelime</p>
            <p id="noSpaceWordCount" class="stat-count">0</p>
        </div>
        <div class="stat-item">
            <p>Toplam Paragraf</p>
            <p id="paraCount" class="stat-count">0</p>
        </div>
    </div>
</div>

<!-- Alt Bilgi -->
<div class="container text-center mt-4">
    <p class="text-muted">© 2024 Ebubekir Bastama. Tüm hakları saklıdır.</p>
</div>

<!-- Bootstrap JS ve Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Metin istatistiklerini gerçek zamanlı güncelleme
    document.getElementById('textInput').addEventListener('input', updateStatistics);

    function updateStatistics() {
        const text = document.getElementById('textInput').value.trim();
        
        // Karakter sayısı
        const charCount = text.length;
        document.getElementById('charCount').innerText = charCount;

        // Kelime sayısı
        const wordCount = text.split(/\s+/).filter(word => word.trim() !== '').length;
        document.getElementById('wordCount').innerText = wordCount;

        // Boşluksuz kelime sayısı (kelimeler arasındaki boşlukları kaldırarak)
        const noSpaceWordCount = text.replace(/\s+/g, '').length;
        document.getElementById('noSpaceWordCount').innerText = noSpaceWordCount;

        // Paragraf sayısı
        const paraCount = text.split('\n').filter(paragraph => paragraph.trim() !== '').length;
        document.getElementById('paraCount').innerText = paraCount;
    }
</script>

</body>
</html>
