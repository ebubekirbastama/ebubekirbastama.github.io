<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive HTML Kod Üretici">
  <title>Responsive Image HTML Kod Üretici</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background: url('https://ebubekirbastama.com.tr/circles.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6); /* Yarı şeffaf arka plan */
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
    }
    .code-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: #0d6efd;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Responsive Görsel Kod Üretici</h1>
    <div class="mb-3">
      <label for="imageUrlInput" class="form-label">Görsel URL'sini Girin</label>
      <textarea id="imageUrlInput" class="form-control" rows="2" placeholder="/files/uploads/image_v73r16.webp"></textarea>
    </div>
    <div class="mb-3">
      <label for="codeOutput" class="form-label">Oluşturulan Responsive HTML Kodu</label>
      <textarea id="codeOutput" class="code-box form-control" rows="6" readonly></textarea>
    </div>
    <button class="btn btn-primary" id="generateCodeBtn">
      <i class="bi bi-arrow-clockwise"></i> Kodu Oluştur
    </button>
    <button class="btn btn-success" id="copyCodeBtn">
      <i class="bi bi-clipboard"></i> Kodu Kopyala
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    const imageUrlInput = document.getElementById('imageUrlInput');
    const codeOutput = document.getElementById('codeOutput');
    const generateCodeBtn = document.getElementById('generateCodeBtn');
    const copyCodeBtn = document.getElementById('copyCodeBtn');

    // Kod oluşturma işlemi
    generateCodeBtn.addEventListener('click', function() {
      const imageUrl = imageUrlInput.value.trim();
      if (imageUrl) {
        const responsiveCode = `
<p>
  <img 
    alt="whatsapp yapayzeka" 
    src="${imageUrl}" 
    style="max-width: 100%; height: auto; display: block; margin: 0 auto;"
  />
</p>`;
        codeOutput.value = responsiveCode.trim();
      } else {
        alert('Lütfen geçerli bir URL girin.');
      }
    });

    // Kopyalama işlemi
    copyCodeBtn.addEventListener('click', function() {
      codeOutput.select();
      document.execCommand('copy');
      alert('Kod panoya kopyalandı!');
    });
  </script>
</body>
</html>
