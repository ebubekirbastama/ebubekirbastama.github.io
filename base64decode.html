<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Base64 Decode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
    body {
      background: url('https://ebubekirbastama.com.tr/circles.webp');
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6); /* Yarı şeffaf arka plan */
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
    }
    .code-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: #0d6efd;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
            .container {
                max-width: 800px;
            }
            .card {
                margin-top: 20px;
            }
            canvas {
                max-width: 100%;
                max-height: 400px;
            }
            #result {
                margin-top: 20px;
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <h2>Base64 Decode Systeam</h2>
        <br/>

        <label class="control-label col-sm-2" for="email">Base64 Encode:</label>
        <div class="col-sm-10">
            <textarea rows="15" class="form-control" id="EBSBase64encode" placeholder="Şifreli Metin"></textarea>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="EBSDecode()" class="btn btn-primary btn-block">Decode Et</button>
        </div>


    </div>
    <script>
        function EBSDecode() {
            document.getElementById("EBSBase64encode").value = atob(document.getElementById("EBSBase64encode").value);
        }
    </script>
</body>
</html>
