<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birden fazla linki hızlıca açabileceğiniz modern ve kullanıcı dostu bir araç.">
    <meta name="keywords" content="HTML, JavaScript, link açma, Bootstrap, modern tasarım, SEO uyumlu">
    <meta name="author" content="Ebubekir Bastama">
    <title>Hızlı Link Açıcı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('circles.webp');
            font-family: Arial, sans-serif;
        }
        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        .link-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Başlık -->
<div class="container">
    <div class="header text-center">
        <h1>Hızlı Link Açıcı</h1>
        <p>Birden fazla linki aynı anda kolayca açın.</p>
    </div>
</div>

<!-- Araç Alanı -->
<div class="container mt-4 p-4 bg-white shadow rounded">
    <div class="form-group">
        <label for="linksInput" class="form-label"><strong>Bağlantıları Buraya Yapıştırın:</strong></label>
        <textarea id="linksInput" class="form-control" rows="8" placeholder="Her linki ayrı bir satıra koyun. Örn: https://example.com"></textarea>
    </div>
    
    <!-- Link sayısını gösteren alan -->
    <div class="mt-3">
        <p>Toplam Link Sayısı: <span id="linkCount" class="link-count">0</span></p>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-custom flex-grow-1" onclick="openLinks()">Linkleri Aç</button>
        <button class="btn btn-danger flex-grow-1" onclick="clearLinks()">Temizle</button>
    </div>
</div>

<!-- Alt Bilgi -->
<div class="container text-center mt-4">
    <p class="text-muted">© 2024 Ebubekir Bastama. Tüm hakları saklıdır.</p>
</div>

<!-- Bootstrap JS ve Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Link sayısını gerçek zamanlı güncelleme
    document.getElementById('linksInput').addEventListener('input', updateLinkCount);

    function updateLinkCount() {
        const linksInput = document.getElementById('linksInput').value.trim();
        const links = linksInput.split('\n').filter(link => link.trim() !== '');
        document.getElementById('linkCount').innerText = links.length;
    }

    function openLinks() {
        const linksInput = document.getElementById('linksInput').value.trim();
        const links = linksInput.split('\n').filter(link => link.trim() !== '');

        // Link sayısını güncelle
        document.getElementById('linkCount').innerText = links.length;

        // Linkleri sırayla aç
        links.forEach((link, index) => {
            setTimeout(() => {
                window.open(link, '_blank');
            }, index * 100); // Linkler 100ms arayla açılacak
        });
    }

    function clearLinks() {
        document.getElementById('linksInput').value = '';
        document.getElementById('linkCount').innerText = 0;
    }
</script>

</body>
</html>
