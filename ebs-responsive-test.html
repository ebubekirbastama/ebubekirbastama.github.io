<style>
  body { font-family: 'Arial', sans-serif; margin: 20px; background: url(https://ebubekirbastama.com.tr/circles.webp); }
  h1 { text-align: center; color: #333; }
  textarea { width: 100%; height: 200px; font-family: monospace; padding:10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; resize: vertical; }
  select, button { padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; margin-right: 10px; margin-bottom: 20px; cursor: pointer; }
  button { background: #4CAF50; color: #fff; border: none; transition: 0.3s; }
  button:hover { background: #45a049; }

  .iframe-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
  .device { border: 1px solid #ccc; border-radius: 10px; background: #fff; padding: 10px; text-align: center; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
  .device iframe { border: none; margin-top: 5px; border-radius: 6px; }
  .device-name { font-weight: bold; margin-top: 5px; font-size: 14px; color: #555; }

  @media(max-width:768px){
    .iframe-container { flex-direction: column; align-items: center; }
  }
  .info-box {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  text-align: center;
  transition: transform 0.3s;
}

.info-box:hover {
  transform: translateY(-5px);
}

.info-box h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.info-box p {
  font-size: 16px;
  line-height: 1.5;
}

@media(max-width:768px){
  .info-box h2 {
    font-size: 20px;
  }
  .info-box p {
    font-size: 14px;
  }
}
</style>

// --- Önizleme ---
function updatePreview(){
  const htmlCode = document.getElementById("htmlInput").value;
  const brand = document.getElementById("brandSelect").value;
  const container = document.getElementById("iframeContainer");
  container.innerHTML = "";

  if(!brand || !devicesByBrand[brand]) return;

  devicesByBrand[brand].forEach(device => {
    const div = document.createElement("div");
    div.className = "device";

    const iframe = document.createElement("iframe");
    iframe.width = device.width;
    iframe.height = device.height;
    iframe.srcdoc = htmlCode;

    const name = document.createElement("div");
    name.className = "device-name";
    name.textContent = device.name + ` (${device.width}x${device.height})`;

    div.appendChild(name);
    div.appendChild(iframe);
    container.appendChild(div);
  });
}
</script>
