<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS Google Önizleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Google arama sonuçlarında sayfanızın nasıl görüneceğini önizleyin. Başlık ve açıklamayı girerek dinamik önizleme alın.">
    <meta name="keywords" content="Google Önizleme, SEO, Arama Motoru Optimizasyonu, Başlık, Açıklama">
    <meta name="author" content="Ebubekir Bastama">
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: url('https://ebubekirbastama.com.tr/circles.webp');
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 50px;
    }
        .google-preview {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .google-title {
            font-size: 18px;
            color: #1a0dab;
            font-weight: bold;
        }
        .google-url {
            color: #006621;
            font-size: 14px;
        }
        .google-description {
            color: #545454;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-3">Google Arama Önizlemesi</h1>
    
    <div class="mb-3">
        <label for="title" class="form-label">Başlık:</label>
        <input type="text" id="title" class="form-control" placeholder="Başlık girin" oninput="updatePreview()">
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Açıklama:</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Açıklama girin" oninput="updatePreview()"></textarea>
    </div>
    
    <button class="btn btn-primary" onclick="updatePreview()">Önizlemeyi Güncelle</button>

    <div class="google-preview mt-4">
        <div class="google-url">ebubekirbastama.com.tr</div>
        <div class="google-title" id="preview-title">Başlık burada</div>
        <div class="google-description" id="preview-description">Açıklama burada</div>
    </div>
</div>

<script>
    function truncateText(text, limit) {
        return text.length > limit ? text.substring(0, limit) + "..." : text;
    }

    function updatePreview() {
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;

        document.getElementById("preview-title").innerText = truncateText(title, 60);
        document.getElementById("preview-description").innerText = truncateText(description, 139);
    }
</script>

</body>
</html>
