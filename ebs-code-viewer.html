        const code = `/* Örnek AES-256 Brute Force Python */
from Crypto.Cipher import AES
from Crypto.Util.Padding import unpad
import itertools

def brute_force_aes256(encrypted_text, iv):
    keys = [''.join(k) for k in itertools.product('abc123', repeat=32)]
    for key in keys:
        try:
            cipher = AES.new(key.encode('utf-8'), AES.MODE_CBC, iv)
            decrypted_text = unpad(cipher.decrypt(encrypted_text), AES.block_size)
            print("Anahtar bulundu:", key)
            break
        except:
            pass

# Kullanım Örneği
encrypted_text = b'...şifrelenmiş veri...'
iv = b'...IV değeri...'
brute_force_aes256(encrypted_text, iv)`;

        const editor = CodeMirror(document.getElementById("codeDisplay"), {
            value: code,
            lineNumbers: true,
            mode: "javascript",
            theme: "material-darker",

        });

        // Tema Seçimini Yönet
        document.getElementById("themeSelect").addEventListener("change", function () {
            const theme = this.value;
            editor.setOption("theme", theme);
        });
