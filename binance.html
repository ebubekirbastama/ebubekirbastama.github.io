<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
    }

    .table thead th {
      vertical-align: bottom;
      border-bottom: 2px solid #dee2e6;
    }

    .table tbody+tbody {
      border-top: 2px solid #dee2e6;
    }

    #data-container {
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="data-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Event Type</th>
          <th scope="col">Event Time</th>
          <th scope="col">Symbol</th>
          <th scope="col">Trade ID</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">First Trade ID</th>
          <th scope="col">Last Trade ID</th>
          <th scope="col">Timestamp</th>
          <th scope="col">Is the Market Maker</th>
          <th scope="col">Is the Best Price Match</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dataTableBody = document.querySelector('#data-table tbody');

      // WebSocket connection
      const wsUrl = 'wss://stream.binance.com/stream';
      const ws = new WebSocket(wsUrl);

      ws.addEventListener('open', () => {
        console.log('Connection successfully opened.');

        // Subscribe to multiple symbols
        const subscribeMessage = {
          method: 'SUBSCRIBE',
          params: ['btcusdt@aggTrade', 'trxusdt@aggTrade', 'ethusdt@aggTrade', 'bnbusdt@aggTrade', 'solusdt@aggTrade', 'xrpusdt@aggTrade', 'adausdt@aggTrade', 'avaxusdt@aggTrade'],
          id: 1,
        };

        ws.send(JSON.stringify(subscribeMessage));
      });

      ws.addEventListener('message', (event) => {
        const parsedData = JSON.parse(event.data);
        const tradeData = parsedData.data;

        // Update the table with the parsed data
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${tradeData.e}</td>
          <td>${new Date(tradeData.E).toLocaleTimeString()}</td>
          <td>${tradeData.s}</td>
          <td>${tradeData.a}</td>
          <td>${tradeData.p}</td>
          <td>${tradeData.q}</td>
          <td>${tradeData.f}</td>
          <td>${tradeData.l}</td>
          <td>${new Date(tradeData.T).toLocaleTimeString()}</td>
          <td>${tradeData.m}</td>
          <td>${tradeData.M}</td>
        `;

        // Limit the table to show the last 10 rows (for demonstration purposes)
        if (dataTableBody.childElementCount >= 10) {
          dataTableBody.removeChild(dataTableBody.firstChild);
        }

        dataTableBody.appendChild(newRow);
      });

      ws.addEventListener('close', () => {
        console.log('Connection closed.');
      });
    });
  </script>
</body>

</html>
