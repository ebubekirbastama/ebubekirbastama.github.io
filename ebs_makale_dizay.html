<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS HTML Ekleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        #output-div {
            font-size: 18px;
            line-height: 1.6;
            color: #222;
            font-weight: 400;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>HTML Veri Ekleme Sistemi</h1>

<label for="html-input">HTML Verisi:</label>
<textarea id="html-input" placeholder="HTML verisini buraya yazın..."></textarea>

<label for="output-preview">Çıktı Önizlemesi:</label>
<textarea id="output-preview" placeholder="Burada çıktı önizlemesini göreceksiniz..." readonly></textarea>

<button onclick="addHtmlToDiv()">Veriyi Ekle</button>
<button onclick="clearFields()">Temizle</button>

<div id="output-div"></div>

<script>
    function addHtmlToDiv() {
        // Kullanıcıdan alınan HTML verisini al
        const htmlData = document.getElementById("html-input").value;

        // Başlangıç ve bitiş değişkenleri
        const baslangic = `<div style="font-size: 18px; line-height: 1.6; color: #222; font-weight: 400; margin-top: 20px; padding: 10px 20px;">`;
        const bitis = `</div>`;
        
        // Birleşik kod oluştur
        const birlesikkod = baslangic + "</br>" + htmlData + "</br>" + bitis;
        
        // Çıktı önizlemesine ekle
        document.getElementById("output-preview").value = birlesikkod;

        // Birleşik kodu div'in içine ekle
        const outputDiv = document.getElementById("output-div");
        outputDiv.innerHTML = birlesikkod;

        // Otomatik kopyalama
        copyToClipboard(birlesikkod);
    }

    function clearFields() {
        // Tüm alanları temizle
        document.getElementById("html-input").value = '';
        document.getElementById("output-preview").value = '';
        document.getElementById("output-div").innerHTML = '';
    }

    function copyToClipboard(text) {
        // Kopyalama işlemi için geçici bir input oluştur
        const tempInput = document.createElement("textarea");
        tempInput.value = text;
        document.body.appendChild(tempInput);

        // Kopyala
        tempInput.select();
        document.execCommand("copy");

        // Geçici input'u kaldır
        document.body.removeChild(tempInput);

        // Kopyalama bildirimi
        alert("Kod kopyalandı!");
    }
</script>

</body>
</html>
