<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ters Renk D√∂n√º≈üt√ºr√ºc√º</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-preview {
      height: 500px;
      width: auto;
      object-fit: contain;
      display: block;
      border: 2px solid #ccc;
      margin-bottom: 1rem;
    }
      body {
      background: url(https://ebubekirbastama.com.tr/circles.webp);
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">üé® Ters Renk D√∂n√º≈üt√ºr√ºc√º</h1>

  <div class="mb-3">
    <label for="imageInput" class="form-label">üìÅ Resimleri Se√ß</label>
    <input class="form-control" type="file" id="imageInput" multiple accept="image/*">
  </div>

  <div id="previewContainer" class="row gy-4"></div>
</div>

<script>
document.getElementById('imageInput').addEventListener('change', function(event) {
  const previewContainer = document.getElementById('previewContainer');
  previewContainer.innerHTML = '';

  Array.from(event.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4';

      const img = document.createElement('img');
      img.src = e.target.result;
      img.className = 'img-preview';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const btnInvert = document.createElement('button');
      btnInvert.textContent = 'üåì Ters Renk';
      btnInvert.className = 'btn btn-dark w-100 mb-2';

      const btnDownload = document.createElement('button');
      btnDownload.textContent = '‚¨áÔ∏è ƒ∞ndir';
      btnDownload.className = 'btn btn-success w-100';

      let isInverted = false;

      btnInvert.onclick = () => {
        isInverted = !isInverted;
        applyFilter();
        btnInvert.textContent = isInverted ? 'üé® Orijinal Renk' : 'üåì Ters Renk';
      };

      function applyFilter() {
        const tmpImage = new Image();
        tmpImage.onload = () => {
          canvas.width = tmpImage.width;
          canvas.height = tmpImage.height;
          ctx.drawImage(tmpImage, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          if (isInverted) {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = 255 - data[i];       // R
              data[i + 1] = 255 - data[i + 1]; // G
              data[i + 2] = 255 - data[i + 2]; // B
            }
          }

          ctx.putImageData(imageData, 0, 0);
          img.src = canvas.toDataURL();
        };
        tmpImage.src = reader.result;
      }

      btnDownload.onclick = () => {
        applyFilter();
        setTimeout(() => {
          const link = document.createElement('a');
          link.href = img.src;
          link.download = isInverted ? 'ters-renk.png' : 'orijinal.png';
          link.click();
        }, 100);
      };

      col.appendChild(img);
      col.appendChild(btnInvert);
      col.appendChild(btnDownload);
      previewContainer.appendChild(col);
    };
    reader.readAsDataURL(file);
  });
});
</script>

</body>
</html>
