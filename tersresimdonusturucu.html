<!DOCTYPE html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toplu Renk Tersleyici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    .img-preview {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 5px;
    }
    #dropZone {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      color: #999;
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }
    #dropZone.dragover {
      border-color: #007bff;
      background-color: #e9f7ff;
      color: #333;
    }
        body {
      background: url(https://ebubekirbastama.com.tr/circles.webp);
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>ğŸ¨ Toplu Renk Tersleyici</h3>
    <button id="themeToggle" class="btn btn-outline-dark btn-sm">ğŸŒ™ Dark Mode</button>
  </div>

  <div id="dropZone" class="rounded">ğŸ“‚ Buraya sÃ¼rÃ¼kle bÄ±rak yap veya aÅŸaÄŸÄ±dan dosya seÃ§</div>
  <input type="file" class="form-control mb-3" id="imageInput" multiple accept="image/*">

  <div class="d-flex gap-2 flex-wrap mb-4">
    <button id="btnInvertAll" class="btn btn-dark">ğŸŒ“ TÃ¼m Renkleri Tersle</button>
    <button id="btnBWInvertAll" class="btn btn-secondary">ğŸ” Siyah/Beyaz Tersle</button>
    <button id="btnDownloadZip" class="btn btn-success">â¬‡ï¸ ZIP Olarak Ä°ndir</button>
  </div>

  <div id="previewContainer" class="row gy-4"></div>
</div>

<script>
  const allImages = [];

  function handleFiles(files) {
    const container = document.getElementById('previewContainer');
    container.innerHTML = '';
    allImages.length = 0;

    Array.from(files).forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const col = document.createElement('div');
        col.className = 'col-lg-4 col-md-6';

        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'img-preview mb-2';
        img.dataset.index = index;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        allImages.push({ img, canvas, ctx, original: e.target.result });

        col.appendChild(img);
        container.appendChild(col);
      };
      reader.readAsDataURL(file);
    });
  }

  document.getElementById('imageInput').addEventListener('change', function(event) {
    handleFiles(event.target.files);
  });

  const dropZone = document.getElementById('dropZone');
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', e => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  function applyFilterToAll(mode) {
    allImages.forEach(({ img, canvas, ctx, original }) => {
      const tempImg = new Image();
      tempImg.onload = () => {
        canvas.width = tempImg.width;
        canvas.height = tempImg.height;
        ctx.drawImage(tempImg, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        if (mode === 'invert') {
          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];
            data[i + 1] = 255 - data[i + 1];
            data[i + 2] = 255 - data[i + 2];
          }
        } else if (mode === 'bw-invert') {
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            const isDark = avg < 50;
            const isLight = avg > 205;
            if (isDark) data[i] = data[i + 1] = data[i + 2] = 255;
            else if (isLight) data[i] = data[i + 1] = data[i + 2] = 0;
          }
        }

        ctx.putImageData(imageData, 0, 0);
        img.src = canvas.toDataURL();
      };
      tempImg.src = original;
    });
  }

  document.getElementById('btnInvertAll').addEventListener('click', () => applyFilterToAll('invert'));
  document.getElementById('btnBWInvertAll').addEventListener('click', () => applyFilterToAll('bw-invert'));

  document.getElementById('btnDownloadZip').addEventListener('click', () => {
    const zip = new JSZip();
    const folder = zip.folder('terslenmis_resimler');

    let processed = 0;

    allImages.forEach(({ img }, index) => {
      fetch(img.src)
        .then(res => res.blob())
        .then(blob => {
          folder.file(`resim-${index + 1}.png`, blob);
          processed++;
          if (processed === allImages.length) {
            zip.generateAsync({ type: 'blob' }).then(content => {
              const a = document.createElement('a');
              a.href = URL.createObjectURL(content);
              a.download = 'resimler.zip';
              a.click();
            });
          }
        });
    });
  });

  // Dark Mode Toggle
  const themeBtn = document.getElementById("themeToggle");
  themeBtn.addEventListener("click", () => {
    const html = document.documentElement;
    const isDark = html.getAttribute("data-bs-theme") === "dark";
    html.setAttribute("data-bs-theme", isDark ? "light" : "dark");
    themeBtn.textContent = isDark ? "ğŸŒ™ Dark Mode" : "â˜€ï¸ Light Mode";
  });
</script>
</body>
</html>
