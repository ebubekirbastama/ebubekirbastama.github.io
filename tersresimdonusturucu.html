<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renk Ters Çevirici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-preview {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">🎨 Renk Ters Çevirici & Gece Modu Logo Dönüştürücü</h2>

  <div class="mb-3">
    <input type="file" class="form-control" id="imageInput" multiple accept="image/*">
  </div>

  <div id="previewContainer" class="row gy-4"></div>
</div>

<script>
document.getElementById('imageInput').addEventListener('change', function(event) {
  const container = document.getElementById('previewContainer');
  container.innerHTML = '';

  Array.from(event.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const col = document.createElement('div');
      col.className = 'col-lg-4 col-md-6';

      const img = document.createElement('img');
      img.src = e.target.result;
      img.className = 'img-preview mb-2';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const btnInvert = document.createElement('button');
      btnInvert.textContent = '🌓 Tüm Renkleri Tersle';
      btnInvert.className = 'btn btn-dark w-100 mb-2';

      const btnBWInvert = document.createElement('button');
      btnBWInvert.textContent = '🔁 Siyah/Beyaz Tersle';
      btnBWInvert.className = 'btn btn-secondary w-100 mb-2';

      const btnDownload = document.createElement('button');
      btnDownload.textContent = '⬇️ İndir';
      btnDownload.className = 'btn btn-success w-100';

      let currentMode = 'normal';

      btnInvert.onclick = () => {
        currentMode = 'invert';
        applyFilter();
      };

      btnBWInvert.onclick = () => {
        currentMode = 'bw-invert';
        applyFilter();
      };

      btnDownload.onclick = () => {
        applyFilter();
        setTimeout(() => {
          const a = document.createElement('a');
          a.href = img.src;
          a.download = 'donusturulmus.png';
          a.click();
        }, 100);
      };

      function applyFilter() {
        const tempImg = new Image();
        tempImg.onload = () => {
          canvas.width = tempImg.width;
          canvas.height = tempImg.height;
          ctx.drawImage(tempImg, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          if (currentMode === 'invert') {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = 255 - data[i];       // R
              data[i + 1] = 255 - data[i + 1]; // G
              data[i + 2] = 255 - data[i + 2]; // B
            }
          }else if (currentMode === 'bw-invert') {
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    // Ortalama parlaklık alıyoruz
    const avg = (r + g + b) / 3;

    // Sadece siyah ve beyaza yakın tonlarla ilgileniyoruz
    if (avg < 50) {
      // Çok koyuysa → beyaz yap
      data[i] = data[i + 1] = data[i + 2] = 255;
    } else if (avg > 205) {
      // Çok açıksa → siyah yap
      data[i] = data[i + 1] = data[i + 2] = 0;
    }
    // Diğer tonlar (renkliler) değişmeden kalır
  }
}


          ctx.putImageData(imageData, 0, 0);
          img.src = canvas.toDataURL();
        };
        tempImg.src = reader.result;
      }

      col.appendChild(img);
      col.appendChild(btnInvert);
      col.appendChild(btnBWInvert);
      col.appendChild(btnDownload);
      container.appendChild(col);
    };
    reader.readAsDataURL(file);
  });
});
</script>

</body>
</html>
