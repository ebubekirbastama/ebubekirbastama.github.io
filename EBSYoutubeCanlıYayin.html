<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS Video Oynatıcısı ve Sesli Metin Tanıma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Genel Stil ve Arka Plan */
        body {
            background: url('https://ebubekirbastama.com.tr/circles.webp');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .speech-text {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            min-height: 100px;
            text-align: left;
            overflow-y: auto;
        }

        .btn-start {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EBS Youtube Canlı Yayın Sese Çevirme</h1>
        </div>

        <!-- Sesli Metin -->
        <textarea id="speechText" class="form-control speech-text" rows="5">Sesli metin buraya gelecek...</textarea>
        <textarea id="speechText1" class="form-control speech-text" rows="5"></textarea>
        <!-- Başlatma Butonu -->
        <button id="startListening" class="btn-start">Mikrofonu Dinlemeyi Başlat</button>
    </div>

    <script>
        const speechText = document.getElementById('speechText');
        const startListeningButton = document.getElementById('startListening');

        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Sürekli dinleme
            recognition.lang = 'tr-TR'; // Türkçe dil seçimi
            recognition.interimResults = true; // Ara sonuçlar
            speechText1.value +="Başladı...";
            recognition.onresult = function(event) {
                let transcript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }

                speechText.value = transcript; // Algılanan metni kutuya yaz
            };

            recognition.onerror = function(event) {
                console.error('Hata:', event.error);
            };

            recognition.onend = function() {
                console.log('Mikrofon dinleme sona erdi.');
            };
        } else {
            speechText.value = 'Tarayıcınız ses tanımayı desteklemiyor.';
        }

        // Mikrofon dinlemeyi başlatma
        startListeningButton.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
                console.log('Mikrofon dinleme başlatıldı.');
            }
        });
    </script>
</body>
</html>
