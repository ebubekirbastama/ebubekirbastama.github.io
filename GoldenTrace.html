<body>

<h1>ðŸ’Ž Full Color GÃ¶rsel â†’ SVG DÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼</h1>
<p>TÃ¼m renkleri korur, baskÄ±ya uygun altÄ±n dokulu SVG Ã§Ä±ktÄ±sÄ± oluÅŸturur. Ä°ÅŸlem tamamen tarayÄ±cÄ±da yapÄ±lÄ±r â€” hiÃ§bir veri dÄ±ÅŸarÄ± Ã§Ä±kmaz.</p>

<div class="container">
  <input type="file" id="fileInput" accept="image/*">
  <button id="convertBtn">VektÃ¶re DÃ¶nÃ¼ÅŸtÃ¼r (TÃ¼m Renkler)</button>
  <a id="downloadLink" style="display:none;" download="fullcolor.svg">SVG'yi Ä°ndir</a>

  <div id="preview">
    <canvas id="canvas"></canvas>
    <div id="svgOut"></div>
  </div>
</div>

<script>
const fileInput=document.getElementById('fileInput');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
let w=0,h=0;

fileInput.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(!file)return;
  const img=new Image();
  img.onload=()=>{
    w=img.width;h=img.height;
    canvas.width=w;canvas.height=h;
    ctx.drawImage(img,0,0,w,h);
  };
  img.src=URL.createObjectURL(file);
});

document.getElementById('convertBtn').addEventListener('click',()=>{
  if(!w)return alert("LÃ¼tfen Ã¶nce gÃ¶rsel yÃ¼kle!");
  const {data}=ctx.getImageData(0,0,w,h);
  let svgParts=[];
  for(let y=0;y<h;y++){
    let row="";
    for(let x=0;x<w;x++){
      const i=(y*w+x)*4;
      const r=data[i],g=data[i+1],b=data[i+2],a=data[i+3]/255;
      if(a===0)continue;
      const fill=`rgba(${r},${g},${b},${a})`;
      row+=`<rect x='${x}' y='${y}' width='1' height='1' fill='${fill}'/>`;
    }
    svgParts.push(row);
  }
  const svg=`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 ${w} ${h}'>${svgParts.join('')}</svg>`;
  document.getElementById('svgOut').innerHTML=svg;
  const blob=new Blob([svg],{type:'image/svg+xml'});
  const link=document.getElementById('downloadLink');
  link.href=URL.createObjectURL(blob);
  link.style.display='inline-block';
});
</script>
