            body {
                background-color: #877676; /* istediğiniz rengi buraya yazın */

    <div class="container mt-3">
        <img src="https://raw.githubusercontent.com/ebubekirbastama/ebubekirbastama/main/linkedin.png" alt="twitter" style="max-width: 100%;">
            <h2>EBS (Sıkılaştırarak Webp Dönüştür)</h2>
            <form>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Resim Seçin:</label>
                    <input type="file" class="form-control" id="fileInput" />
                </div>
                <div class="mb-3">
                    <label for="qualityInput" class="form-label">Sıkıştırma Kalitesi:</label>
                    <input type="range" class="form-range" min="0" max="1" step="0.1" value="1" id="qualityInput">
                </div>
                <button type="button" class="btn btn-primary" onclick="convertImage()">Resmi Dönüştür ve İndir</button>
            </form>

    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <a id="downloadLink" download="EBSnewFile.webp" style="display:none;">İndir</a>
