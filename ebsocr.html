<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS OCR Sahte Site Tespit</title>
    <style>
        /* Basic reset and styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Responsive container */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .ocr-text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            white-space: pre-wrap; /* Ensures line breaks are respected */
        }

        /* Footer and responsiveness */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            input[type="file"],
            input[type="text"] {
                font-size: 16px;
            }

            p {
                font-size: 16px;
            }

            .ocr-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EBS OCR Sahte Site Tespit</h1>
        <input type="file" id="imageUploader" accept="image/*">
        <input type="text" id="searchText" placeholder="Tespit edilecek metni girin (örneğin: e-Devlet)">
        <p id="result">Resim yükleyin ve OCR işlemi başlatın.</p>
        <div id="ocrText" class="ocr-text"></div> <!-- Area to display OCR text -->
    </div>

    <footer>
        <p> Ebubekir Bastama  &copy;</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
    <script>
        document.getElementById("imageUploader").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const imageData = reader.result;

                    // OCR işlemi başlatılıyor
                    Tesseract.recognize(
                        imageData,      // Resim dosyası
                        'eng',          // Dil seçimi (İngilizce)
                        {
                            logger: info => console.log(info) // İşlem durumu
                        }
                    ).then(({ data: { text } }) => {
                        console.log("Tespit edilen metin:", text);

                        // OCR metnini ekranda göster
                        document.getElementById("ocrText").textContent = `OCR ile Tespit Edilen Metin:\n\n${text}`;

                        // Kullanıcıdan alınan metni al
                        const searchText = document.getElementById("searchText").value.trim();

                        // OCR sonucunda metin araması yap
                        if (searchText && text.includes(searchText)) {
                            document.getElementById("result").textContent = `Resimde '${searchText}' bulundu!`;
                        } else {
                            document.getElementById("result").textContent = `Resimde '${searchText}' bulunamadı.`;
                        }
                    }).catch(err => {
                        console.error("Hata oluştu:", err);
                        document.getElementById("result").textContent = "Bir hata oluştu.";
                    });
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
