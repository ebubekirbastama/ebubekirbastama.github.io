<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Base64 Encode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div class="container">
        <h2>Base64 Encode Systeam</h2>
        <br/>

        <label class="control-label col-sm-2" for="email">Base64 Encode:</label>
        <div class="col-sm-10">
            <textarea rows="15" class="form-control" id="EBSBase64encode" placeholder="Åžifrelenecek Metin"></textarea>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="EBSEncode()" class="btn btn-primary btn-block">Encode Et</button>
        </div>


    </div>
    <script>
        function EBSEncode() {
            document.getElementById("EBSBase64encode").value = btoa(document.getElementById("EBSBase64encode").value);
        }
    </script>
</body>
</html>
